<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discover India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sticky Header -->
    <header id="sticky-header">
        <div class="logo">
            <h1>Discover India</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="singup.html">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Culture.html">Culture</a></li>
            </ul>
        </nav>
    </header>
    <style>
        /* Sticky Header */
header {
    position: sticky;
    top: 0;
    background-color: #0b0b0b;
    color: rgb(255, 255, 255);
    padding: 15px;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav {
    flex-grow: 1;
    text-align: center;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 0;
}

header nav ul li {
    margin: 0 20px;
}

header nav ul li a {
    color: rgb(249, 249, 249);
    text-decoration: none;
    font-size: 16px;
}

header nav ul li a:hover {
    text-decoration: underline;
}
/* Logo */
.logo h1 {
    font-size: 24px;
    text-transform: uppercase;
    margin: 0;
    color: rgba(247, 244, 242, 0.96);
}

/* Video Background */
.video-bg iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    pointer-events: none;
    object-fit: cover;
}

/* Overlay to make the content readable */
.bg-overlay {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent; /* Semi-transparent overlay */
}

.container {
    position: relative;
    max-width: 300px;
    padding: 16px;
    background: transparent;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: green;
    -webkit-text-stroke: 1px black;
    margin-bottom: 20px;
}

b {
    color: green;
    font-size: 18px;
    -webkit-text-stroke: 1px black;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid green;
    box-sizing: border-box;
}

.button {
    background-color: green;
    color: white;
    padding: 14px;
    border: none;
    cursor: pointer;
    width: 100%;
}

.button:hover {
    background-color: darkgreen;
}

    </style>

    <!-- Background Video -->
    <div class="video-bg">
        <iframe
            src="image\login.mp4"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <div class="bg-overlay">
        <form class="container">
            <b>Username</b>
            <input type="text" placeholder="Enter your username" name="username" required>

            <b>Password</b>
            <input type="password" placeholder="Enter your password" name="password" required>

            <button type="submit" class="button">Login</button>
            <b>Don't have an account? <a href="singup.html">Sign Up</a></b>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Discover India</p>
    </footer>

</body>
</html>
